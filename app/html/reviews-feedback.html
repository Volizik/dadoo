<section class="reviews-feedback">
    <div class="container">
        <div class="reviews-feedback__form">
            <h1>Оставить отзыв</h1>
            <form action="#">
                <input type="text" name="name" placeholder="Ваше имя:" required>
                <input type="email" name="email" placeholder="Ваш e-mail (не публикуется):" required>
                <input type="text" name="by-product" placeholder="Купленный товар:" required>
                <textarea name="reviews" cols="30" rows="10" placeholder="Отзыв:" required></textarea>
                <button type="submit">отправить</button>
            </form>
        </div>
        <div class="reviews-feedback__img">
            <img src="img/rewiews/photo2.png" alt="">
        </div>
    </div>
</section>
